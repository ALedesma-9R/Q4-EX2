 <body>
 	<h1>Age Verification</h1>
 	<div class="container">
	 	<div class="row">
	 		<label for="name">Enter name:</label>
	 		<input type="text" class="form-control" id="name" placeholder="First name">
	 	<br>
	 		<label for="age">Enter age:</label>
	 		<input type="number" class="form-control" id="age" placeholder="Number value">
	 	<br>
	 		<label for="email">Enter email:</label>
	 		<input type="number" class="form-control" id="email" placeholder="Valid email address">
	 	<h3 id="gate"></h3>
	 	</div>

	 	<div class="row mt-3">
  		 <div class="button-row">
    		<button type="button" class="btn btn-primary" onclick="verify()">Submit</button>
    		<button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
  		 </div>
		</div>
 	</div>
	
 	<!-- SCRIPTS -->
 	<script type="text/javascript">
 		function verify() {
 			var inputAge=document.getElementById('age').value;
 			var name=document.getElementById('name').value;

 			if (inputAge<=17) {
 				window.alert('User not eligible to apply due to reason of age.');
 				document.getElementById('gate').innerHTML='Sorry, you are not yet of age! Please leave the site. Maybe you would be interested in KidCrew?'
 			}
 			else {
 				window.alert('User ' + name + ' is eligible to apply due to reason of age.');
 				document.getElementById('gate').innerHTML='Welcome to the crew, ' + name + '! Please proceed to the next instructed process.';
 			}
 		}
 	</script>
